<!DOCTYPE html>
<!-- Esta declaración indica que el documento sigue el estándar HTML5. -->

<html lang="es">
<!-- La etiqueta <html> abre el documento HTML, con el atributo 'lang' especificando español como el idioma. -->

<head>
<!-- La sección <head> contiene información meta sobre el documento, como su título y enlaces a hojas de estilo. -->

    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres UTF-8 para el documento. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura una correcta visualización y escala en dispositivos móviles. -->

    <title>Cohete - CSS</title>
    <!-- Define el título de la página, visible en la pestaña del navegador. -->

    <link rel="stylesheet" href="style.css">
    <!-- Enlaza una hoja de estilos CSS externa para formatear la página. -->
</head>
<!-- Aquí cierra la etiqueta </head>. Todo lo que está entre <head> y </head> no se muestra directamente en la página web, pero proporciona información al navegador. -->

<body>
    <!-- Contiene todo el contenido visible de la página web. -->

    <div class="triangulo"></div>
    <!-- Un div con la clase 'triangulo', que se utilizará para crear una figura triangular mediante CSS. -->

    <div class="rectangulo"></div>
    <!-- Un div con la clase 'rectangulo', para crear un rectángulo. -->

    <div class="circulo"></div>
    <!-- Un div con la clase 'circulo', para crear un círculo. -->

    <div class="triangulo_bottom_left"></div>
    <!-- Un div con la clase 'triangulo_bottom_left', para crear un triángulo orientado hacia la esquina inferior izquierda. -->

    <div class="triangulo_bottom_right"></div>
    <!-- Un div con la clase 'triangulo_bottom_right', para un triángulo orientado hacia la esquina inferior derecha. -->

    <div class="rombo"></div>
    <!-- Un div con la clase 'rombo', para crear un rombo. -->

    <div class="rombo2"></div>
    <!-- Un div con la clase 'rombo2', para una variación en el estilo del rombo. -->

</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->

</html>
<!-- Esta etiqueta cierra el documento HTML. -->
